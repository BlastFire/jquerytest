<html>
<head>
    <title></title>
    <script type="text/javascript" src="jquery-1.4.4.js"></script>
    <style type="text/css">
        #box
        {
            background: red;
            width: 300px;
            height: 300px;
            position: relative;
        }
    </style>
    <script type="text/javascript">
        $(function () {

            $('#box').click(function () {

                $(this).animate({ "left": "300px" }, 400);
                $(this).animate({"width": "50px"}, 400);

            });
        });
    </script>
</head>
<body>
    <div id="box">
    </div>
</body>
</html>
